<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox"> 
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Solution"></textarea>
            </div>
             <div class="inputBox">
                <input type="price" id="price" placeholder="BHD" />
            </div>
    
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
           
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
    <script>
        function getData() {
            firebase.database().ref('/').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot)
                {
                  var childKey = childSnapshot.key;
                  var childData = childSnapshot.val();
                  document.getElementById("data").innerHTML = childData['name'] + "," + childData ['email'];
                })
            })
        }

        getData();

    </script>
</body>
